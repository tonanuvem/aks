<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Variáveis de Ambiente</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
<nav class="teal lighten-2 z-depth-1">
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo center">
            <i class="material-icons left">cloud</i>Variáveis de Ambiente
        </a>
    </div>
</nav>

<main class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card z-depth-3">
                <div class="card-content">
                    <span class="card-title">
                        <i class="material-icons teal-text text-lighten-1">settings</i>
                        Detalhes das Variáveis
                    </span>
                    <p>Aqui estão as variáveis de ambiente configuradas (em memória do app):</p>
                    <div class="divider" style="margin: 15px 0;"></div>
                    <ul class="collection with-header">
                        <li class="collection-header"><h5>Suas Variáveis</h5></li>
                        {% for key, value in env_vars.items() %}
                            <li class="collection-item">
                                <strong>{{ key }}:</strong>
                                <span class="secondary-content">{{ value }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="card-content">
                    <form method="POST" action="{{ url_for('set_env_var') }}">
                        <div class="input-field">
                            <input id="key" name="key" type="text" required>
                            <label for="key">Nome da Variável</label>
                        </div>
                        <div class="input-field">
                            <input id="value" name="value" type="text" required>
                            <label for="value">Valor da Variável</label>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn teal lighten-1">
                            <i class="material-icons left">save</i>Salvar Variável
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.updateTextFields();
    });
</script>

</body>
</html>
